<h1>TEST PAGE</h1>


{% if list %}
<table>
	{% for row in list %}
	<tr>
		<td>{{ row.id }}</td>
		<td>{{ row.title }}</td>
		<td>{{ row.nickname }}</td>
		<td>{{ row.hit }}</td>
		<td>{{ row.updated }}</td>
		<td>{{ row.created }}</td>
	</tr>
	{% endfor %}
</table>
{% else %}
<h1>No data</h1>
{% endif %}
