<h1>TEST PAGE</h1>


{% if board %}
<table>
	{% for list in board %}
	<tr>
		<td>{{ list.idx }}</td>
		<td>{{ list.title }}</td>
		<td>{{ list.nickname }}</td>
		<td>{{ list.hit }}</td>
		<td>{{ list.updated }}</td>
		<td>{{ list.created }}</td>
	</tr>
	{% endfor %}
</table>
{% else %}
<h1>No data</h1>
{% endif %}
